<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<h1>Registration Form</h1>

<div id="reg-form">

    <form action="" method="">

        <label for="First-name">First Name:</label>
        <input type="text" name="First-name" placeholder="Amisha" required></br></br>
        <label for="Last-name">Last Name:</label>
        <input type="text" name="Last-name" placeholder="Sakhare" required>

        <div></br>

            <label for="gender-male">Male</label>
            <input type="radio" name="gender-choice" value="choice-1">

            <label for="gender-female">Female</label>
            <input type="radio" name="gender-choice" value="choice-2">

            <label for="other">Other</label>
            <input type="radio" name="gender-choice" value="choice-3">

        </div>

        <div></br>

            <label for="email">Email</label>
            <input type="email" name="email" placeholder="xyz@gmail.com">

            <label for="password">Password</label>
            <input type="password" name="password">

        </div>

        <div></br>

            <label for="month">Birthday Month</label>
            <select name="month">
                <option value="0" selected disabled>Month</option>
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="aug">August</option>
                <option value="sept">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
            </select>

        </div></br>

        <label for="agree">I agree to the conditions of the form: </label>
        <input type="checkbox" name="agree">

        </br></br>
        <button type="submit">Submit</button>


    </form>

</div>

</body>
</html>
